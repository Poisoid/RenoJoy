<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3EDF3;
            color: #333;
        }

        header {
            background-color: #B0F0C6;
            padding: 10px;
            text-align: center;
            color: #096222;
            font-style: italic;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #EBFFF2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .image-container {
            position: relative;
        }

        .image-placeholder {
            width: 100%;
            height: 480px;
            background-color: #B0F0C6;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-heading {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #aabff9;
            font-size: 20px;
        }

        .word-layer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #EBFFF2b3;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            width: 80%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Services</h1>
    </header>

    <section>
        <div class="image-grid">
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/WhatsApp Image 2024-01-22 at 12.56.44 PM (8).jpeg" >
                    <div class="word-layer">
                        <p>Description about the painting</p>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/machine.jpeg" >
                    <div class="word-layer">
                        <p>Description about Marble Gum Polish</p>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/saw.jpeg" >
                    <div class="word-layer">
                        <p>Description about False Ceiling</p>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/WhatsApp Image 2024-01-22 at 12.56.44 PM (7).jpeg" >
                    <div class="word-layer">
                        <p>Description about Vinyl Installation</p>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/WhatsApp Image 2024-01-22 at 12.56.44 PM (6).jpeg" >
                    <div class="word-layer">
                        <p>Description about Tabletop Installation</p>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <div class="image-placeholder">
                    <img src="Images/paint2.jpeg" >
                    <div class="word-layer">
                        <p>Description about Limewash</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
