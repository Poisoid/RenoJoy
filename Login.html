<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #login-container {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    #credentials {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    #avengers-image {
      flex: 1;
      background: url('Images/avengers.jpeg') center/cover no-repeat;
    }

    #avengers-image img {
      visibility: hidden;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <div id="credentials">
      <form>
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="avengers-image">
      <!-- You can optionally add an image here if needed -->
      <!--<img src="Images/avengers.jpeg" alt="Avengers Image">-->
    </div>
  </div>
</body>
</html>
